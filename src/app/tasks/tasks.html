<h2>List</h2>
<button (click)="togglePopup()" class="btn btn-secondary addTaskButton">Add Task</button>
<div class="taskNamePopUp" [class.show]="showPopup">
  <label for="nameOfTask"> Add your Task:</label>
  <input type="text" name="nameOfTask" [(ngModel)]="taskName" (click)="$event.stopPropagation()" />
  <button (click)="addTasks()" class="btn btn-success">Add</button>
  <div class="dropdown">
    <button
      class="btn btn-secondary dropdown-toggle"
      type="button"
      id="dropdownMenuButton"
      data-bs-toggle="dropdown"
      aria-haspopup="true"
      aria-expanded="false"
    >
      Add to List
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" href="#" *ngFor="let list of lists">{{ list }}</a>
    </div>
  </div>
</div>
<div class="task form-check">
  <ul>
    <li *ngFor="let task of tasks" class="check p-3 m-3">
      <input
        ngModel
        name="allTasks"
        #allTasks="ngModel"
        type="checkbox"
        class="form-check-input m-2"
      />
      <label class="form-check-label"> {{ task.title }}</label>
    </li>
  </ul>
</div>
